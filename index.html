<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>L3 Bootstrap Final Project</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lobster+Two:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-xs-3 col-sm-6 col-md-6">
            <div class="full-circle">
              <span class="title-logo">GO</span>
            </div>
          </div>
          <div class="col-xs-9 col-sm-6 col-md-6 text-right text-uppercase">
            <h1 class="title-supper text-thin">Galina Orlova</h1>
            <h3>User Experience Design Ninja</h3>
          </div>
        </div>
      </header>
      <hr>
      <section>
        <div class="row">
          <div class="col-md-12">
            <img class="img-responsive" src="images/dreaming.jpg" alt="Dreaming">
          </div>     
        </div>

        <div class="row">
          <div class="col-md-12">
            <h2 class="text-muted">Featured Work</h2>
          </div>
        </div>
        <article>
          <div class="row hover-zoom">
            <div class="col-xs-6 col-sm-4 col-md-4 text-center">
              <figure>
                <img class="img-responsive" src="images/wireframes.jpg" alt="Wireframes"/>
              </figure>
              <h3 class="text-uppercase">UX Design</h3>
              <p>Here you can find examples of UX design</p>              
            </div>

            <div class="col-xs-6 col-sm-4 col-md-4 text-center">
              <figure>
                <img class="img-responsive" src="images/coffee.jpg" alt="Inspiration">
              </figure>
              <h3 class="text-uppercase">Inspiration</h3>
              <p>Here you can see where I get inspiration</p>              
            </div>

            <div class="col-xs-6 col-sm-4 col-md-4 text-center">
              <figure>
                <img class="img-responsive" src="images/sketches.jpg" alt="Design work">
              </figure>
              <h3 class="text-uppercase">Sketching</h3>
              <p>Here you find my sketches</p>              
            </div>
            
          </div>
        </article>
      </section>
    </div>
    <!--javascript-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
